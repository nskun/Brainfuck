<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Brainfxxk</title>
</head>
<body>
    <ul>
          <li>
              <p id="inc">&lt<input type="text"></p>
              <p>ポインタをインクリメント</p>
          </li>
          <li>
              <p id="dec">&gt<input type="text"></p>
              <p>ポインタをデクリメント</p>
          </li>
          <li>
              <p id="pinc">+<input type="text"></p>
              <p>ポインタが指す値をインクリメント</p>
          </li>
          <li>
              <p id="pdec">-<input type="text"></p>
              <p>ポインタが指す値をデクリメント</p>
          </li>
          <li>
              <p id="output">.<input type="text"></p>
              <p>ポインタが指す値を出力に書き出す</p>
          </li>
          <li>
              <p id="input">,<input type="text"></p>
              <p>入力から1バイト読み込んで、ポインタが指す先に代入する</p>
          </li>
          <li>
              <p id="start-jmp">[<input type="text"></p>
              <p>ポインタが指す値が0なら対応する]の直後にジャンプする</p>
          </li>
          <li>
              <p id="end-jmp">]<input type="text"></p>
              <p>ポインタが指す値が0でないなら対応する[にジャンプする</p>
          </li>
    </ul>
    <div>
        <textarea id="brainfuck-programs">Brainfuckプログラム</textarea>
        <input type="button" value="一度に実行" onclick="allStep(); displayReg();">
        <input type="button" value="１ステップ実行" onclick="oneStep(); displayReg();">
    </div>
    <div>
        <input type="text" id="input-text" value="入力ストリーム">
    </div>
    <div>
        <input type="text" id="index" value="ここはメモリの中身の表示個数の変更">
        <input type="button" value="変更" onclick="chenge(); displayReg();">
        <input type="button" value="初期化" onclick="init(); displayReg();">
    </div>
    <div id="display-reg"></div>
    <p id="output-text"></p>

    <script type="text/javascript" src="./brainfuck.js"></script>
</body>
</html>
