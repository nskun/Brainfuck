<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/brainfuck.css">
    <title>Brainfxxk</title>
</head>
<body>
<div>
    <textarea id="brainfuck-programs" placeholder="Brainfuckプログラム"></textarea>
    <input type="button" value="一度に実行" onclick="allStep(); memoryDump(); displayDp();">
    <input type="button" value="１ステップ実行" onclick="oneStep(); memoryDump(); displayDp();displayIp();">
    <input type="button" value="命令読み込み" onclick="getInstruction(); displayInstruction();displayIp();">
    <input type="button" value="自動ハローワールド（未実装）" onclick="">
</div>
<div>
    <input type="text" id="index" placeholder="メモリの表示個数">
    <input type="button" value="変更" onclick="chenge(); memoryDump();">
    <input type="button" value="初期化" onclick="init(); memoryDump();">
    <input type="button" value="リセット(メモリをクリアします）" onclick="init(); memoryDump(); displayDp();">
    <span id="dp">0</span><span id="ip">0</span>
</div>
<div id="display-instruction"></div>
<div id="memory-dump"></div>
<div>
    <input type="text" id="input-text" placeholder="入力ストリーム">
    <span id="output-text"></span>
</div>

    <ul>
          <li>
              <p id="inc">&lt<input type="text" placeholder="ポインタをインクリメント"></p>
          </li>
          <li>
              <p id="dec">&gt<input type="text" placeholder="ポインタをデクリメント"></p>
          </li>
          <li>
              <p id="pinc">+<input type="text" placeholder="ポインタが指す値をインクリメント"></p>
          </li>
          <li>
              <p id="pdec">-<input type="text" placeholder="ポインタが指す値をデクリメント"></p>
          </li>
          <li>
              <p id="output">.<input type="text" placeholder="ポインタが指す値を出力に書き出す"></p>
          </li>
          <li>
              <p id="input">,<input type="text" placeholder="入力から1バイト読み込んで、ポインタが指す先に代入する"></p>
          </li>
          <li>
              <p id="start-jmp">[<input type="text" placeholder="ポインタが指す値が0なら対応する]の直後にジャンプする"></p>
          </li>
          <li>
              <p id="end-jmp">]<input type="text" placeholder="ポインタが指す値が0でないなら対応する[にジャンプする"></p>
          </li>
    </ul>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/brainfuck.js"></script>
</body>
</html>
